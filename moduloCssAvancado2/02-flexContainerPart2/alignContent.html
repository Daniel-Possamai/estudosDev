<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align Content</title>
    <link rel="stylesheet" href="css/globals.css">
    <link rel="stylesheet" href="css/alignContent.css">
</head>
<body>
    <h1>Flex Container - Align Content</h1>

    <section>
        <h2>flex-start</h2>

        <div class="container flexStart">
            <div class="item item1">1</div>
            <div class="item item2">2</div>
            <div class="item item3">3</div>
        </div>
    </section>

    <section>
        <h2>flex-end</h2>

        <div class="container flexEnd">
            <div class="item item1">1</div>
            <div class="item item2">2</div>
            <div class="item item3">3</div>
        </div>
    </section>

    <section>
        <h2>center</h2>

        <div class="container center">
            <div class="item item1">1</div>
            <div class="item item2">2</div>
            <div class="item item3">3</div>
        </div>
    </section>

    <section>
        <h2>stretch</h2>

        <div class="container stretch">
            <div class="item item1">1</div>
            <div class="item item2">2</div>
            <div class="item item3">3</div>
        </div>
    </section>

    <section>
        <h2>space between</h2>

        <div class="container spaceBetween">
            <div class="item item1">lorem ipsum dolor</div>
            <div class="item item1">lorem ipsum</div>
            <div class="item item1">1</div>
            <div class="item item2">2</div>
            <div class="item item3">3</div>
            <div class="item item3">3</div>
            <div class="item item3">3</div>
            <div class="item item3">3</div>
            <div class="item item3">3</div>
        </div>
    </section>

    <section>
        <h2>space around</h2>

        <div class="container spaceAround">
            <div class="item item1">lorem ipsum dolor</div>
            <div class="item item1">lorem ipsum</div>
            <div class="item item1">1</div>
            <div class="item item2">2</div>
            <div class="item item3">3</div>
            <div class="item item3">3</div>
            <div class="item item3">3</div>
            <div class="item item3">3</div>
            <div class="item item3">3</div>
        </div>
    </section>

    <section>
        <h2>space evenly</h2>

        <div class="container spaceEvenly">
            <div class="item item1">lorem ipsum dolor</div>
            <div class="item item1">lorem ipsum</div>
            <div class="item item1">1</div>
            <div class="item item2">2</div>
            <div class="item item3">3</div>
            <div class="item item3">3</div>
            <div class="item item3">3</div>
            <div class="item item3">3</div>
            <div class="item item3">3</div>
        </div>
    </section>
    
</body>
</html>
