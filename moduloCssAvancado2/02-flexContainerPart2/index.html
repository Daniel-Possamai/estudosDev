<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Container - Justfy content</title>

    <link rel="stylesheet" href="css/globals.css">
    <link rel="stylesheet" href="css/justifyContent.css">
</head>
<body>
    <h1>Flex Container -Justify content</h1>
    
    <section>
        <h2>Flex-start</h2>

        <div class="container flexStart">
            <div class="item item1">1</div>
            <div class="item item2">2</div>
            <div class="item item3">3</div>
        </div>
    </section>
    
    <section>
        <h2>Flex-end</h2>
    
        <div class="container flexEnd">
            <div class="item item1">1</div>
            <div class="item item2">2</div>
            <div class="item item3">3</div>
        </div>
    </section>
    
    <section>
        <h2>Flex-center</h2>
    
        <div class="container flexCenter">
            <div class="item item1">1</div>
            <div class="item item2">2</div>
            <div class="item item3">3</div>
        </div>
    </section>
    
    <section>
        <h2>Space Between</h2>
    
        <div class="container spaceBetween">
            <div class="item item1">1</div>
            <div class="item item2">2</div>
            <div class="item item3">3</div>
        </div>
    </section>

    <section>
        <h2>Space Around</h2>
    
        <div class="container spaceAround">
            <div class="item item1">1</div>
            <div class="item item2">2</div>
            <div class="item item3">3</div>
        </div>
    </section>

    <section>
        <h2>Space Evenly</h2>
    
        <div class="container spaceEvenly">
            <div class="item item1">1</div>
            <div class="item item2">2</div>
            <div class="item item3">3</div>
        </div>
    </section>
</body>
</html>
