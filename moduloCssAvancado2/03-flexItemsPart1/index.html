<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Items</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/globals.css">
</head>
<body>
    <h1>Flex Items - Grow - Basis - Shrink</h1>

    <section>
        <h2>Grow</h2>

        <h3>Flex Grow</h3>
        <div class="container">
            <div class="item grow0">1</div>
            <div class="item grow3">2</div>
            <div class="item grow2">3</div>
        </div>
    </section>

    <section>
        <h2>Basis</h2>

        <div class="container">
            <div class="item basis100">Lorem 123</div>
            <div class="item basis200">Lorem 123 456</div>
            <div class="item basis300">Lorem dsdsdsdsdsds</div>
        </div>
    </section>

    <section>
        <h2>Shrink</h2>

        <div class="container shrink wrap">
            <div class="item grow1 shrink0">1</div>
            <div class="item grow1 ">2</div>
            <div class="item grow1 ">3</div>
        </div>
    </section>


    
</body>
</html>
