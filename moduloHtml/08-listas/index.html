<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas</h1>

    <h2>Lista não ordenada</h2>
    <ul>
        <li>Café</li>
        <li>Bolo</li>
        <li>Banana</li>
        <li>Carne</li>
        <li>Suco</li>
    </ul>

    <!-- Criar lista pré feita
            ul>li*4 -->
            
    <ul>
        <li>Arroz</li>
        <li>Feijao</li>
        <li>Tomate</li>
        <li>Uva</li>
    </ul>            

    <h2>Lista ordenada</h2>

    <ol>
        <li>Daniel</li>
        <li>Maria</li>
        <li>Monize</li>
    </ol>

    
</body>
</html>
