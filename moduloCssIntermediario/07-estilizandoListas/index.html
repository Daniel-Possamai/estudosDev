<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizando listas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Estilizando listas</h1>

    <h3>Lista desordenada</h3>

    <ul>
        <li>Ovo</li>
        <li>Refri</li>
        <li>Pão</li>
    </ul>

    <h3>Lista ordenada</h3>
    <ol>
        <li>Suco</li>
        <li>Banana</li>
        <li>Maçã</li>
    </ol>
    
</body>
</html>
