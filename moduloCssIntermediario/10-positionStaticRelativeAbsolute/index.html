<!DOCTYPE html>
<html lang="en">
<head>

    <title>Position</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Position Statio Relative Absolute</h1>
    
    <div class="elemento elementoEstatico">
        static
    </div>
    
    <div class="elemento elementoRelativo">
        relative
    </div>

    <div class="elemento elementoAbsoluto">
        absolute
    </div>

        outro elemento estatico
    </div>

    <div class="elemento elementoRelativoComFilho">
        <div class="elemento elementoAbsolutoComPai">
            absolute com pai
        </div>
    </div>


</body>
