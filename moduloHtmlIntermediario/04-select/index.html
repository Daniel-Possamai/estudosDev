<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
<body>
    <h1>Select</h1>

    <label for="filmes">Filmes</label>
    <br>
    <select id="filmes" name="filmes" multiple>
        <option value="" selected>Selecione um filme</option>
        <option value="Velozes e Furiosos">Velozes e furiosos</option>
        <option value="MadMax">MadMax</option>
        <option value="Vingadores">Vingadores</option>



    </select>
    
</body>
</html>
