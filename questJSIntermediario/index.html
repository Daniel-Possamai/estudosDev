<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>QUEST JS INTERMEDIARIO FORMULARIO</title>
</head>
<body>
    <div class="containterPrincipal">
        <div class="infoContainter">
            <h1>FICOU COM ALGUMA DÚVIDA?</h1>
            <h1>NOS MANDE UMA MENSAGEM!</h1>
            <p>Caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
        </div>
        <div class="containterFormulario">
            <form action="#" id="formulario">
                <input type="text" name="nome" placeholder="Nome completo*">
                <span class="mensagemErro">campo obrigatório</span>
                <input type="text" name="email" placeholder="Email*">
                <span class="mensagemErro">campo obrigatório</span>
                <input type="tel" name="telefone" placeholder="Telefone*">
                <span class="mensagemErro">campo obrigatório</span>
                <textarea name="mensagem" cols="30" rows="10" placeholder="Mensagem*"></textarea>
                <span class="mensagemErro">campo obrigatório</span>
                <p>*campos obritatórios</p>
                <input id="btnEnviar" type="submit" value="Enviar">
            </form>
        </div>
    </div>
    
    <script type="text/javascript" src="./src/js/index.js" defer></script>
</body>
</html>
